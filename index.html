<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Real Estate Investment Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="housePrice" class="form-label">House Price ($)</label>
                                <input type="number" class="form-control" id="housePrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="downPayment" class="form-label">Down Payment (%)</label>
                                <input type="number" class="form-control" id="downPayment" value="20" required>
                            </div>
                            <div class="mb-3">
                                <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="interestRate" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="loanTerm" class="form-label">Loan Term (years)</label>
                                <input type="number" class="form-control" id="loanTerm" value="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="monthlyRent" class="form-label">Expected Monthly Rent ($)</label>
                                <input type="number" class="form-control" id="monthlyRent" required>
                            </div>
                            <div class="mb-3">
                                <label for="propertyTax" class="form-label">Annual Property Tax ($)</label>
                                <input type="number" class="form-control" id="propertyTax" required>
                            </div>
                            <div class="mb-3">
                                <label for="insurance" class="form-label">Annual Insurance ($)</label>
                                <input type="number" class="form-control" id="insurance" required>
                            </div>
                            <div class="mb-3">
                                <label for="maintenance" class="form-label">Monthly Maintenance ($)</label>
                                <input type="number" class="form-control" id="maintenance" value="100" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                    </div>
                </div>

                <div id="results" class="card shadow mt-4 d-none">
                    <div class="card-body">
                        <h3 class="card-title">Investment Analysis</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Monthly Costs</h5>
                                <p>Mortgage Payment: <span id="mortgagePayment">$0</span></p>
                                <p>Property Tax: <span id="monthlyPropertyTax">$0</span></p>
                                <p>Insurance: <span id="monthlyInsurance">$0</span></p>
                                <p>Maintenance: <span id="monthlyMaintenance">$0</span></p>
                                <p><strong>Total Monthly Costs: <span id="totalMonthlyCosts">$0</span></strong></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Monthly Income</h5>
                                <p>Rental Income: <span id="monthlyRentalIncome">$0</span></p>
                                <p><strong>Monthly Profit/Loss: <span id="monthlyProfitLoss">$0</span></strong></p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h5>Investment Analysis</h5>
                            <p id="investmentAnalysis" class="lead"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
