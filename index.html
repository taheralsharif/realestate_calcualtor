<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://taheralsharif.github.io/realestate_calcualtor/">
    <title>Real Estate Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-house-door-fill me-2"></i>
                <span>Real Estate Calculator</span>
            </a>
            <button class="btn btn-outline-primary" id="themeToggle">
                <i class="bi bi-sun-fill"></i>
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow calculator-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Investment Calculator</h2>
                        <form id="calculatorForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="housePrice" class="form-label">House Price ($)</label>
                                    <input type="number" class="form-control" id="housePrice" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="downPayment" class="form-label">Down Payment (%)</label>
                                    <input type="number" class="form-control" id="downPayment" value="20" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                    <input type="number" class="form-control" id="interestRate" step="0.1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="loanTerm" class="form-label">Loan Term (years)</label>
                                    <input type="number" class="form-control" id="loanTerm" value="30" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="monthlyRent" class="form-label">Expected Monthly Rent ($)</label>
                                    <input type="number" class="form-control" id="monthlyRent" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="propertyTax" class="form-label">Annual Property Tax ($)</label>
                                    <input type="number" class="form-control" id="propertyTax" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="insurance" class="form-label">Annual Insurance ($)</label>
                                    <input type="number" class="form-control" id="insurance" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="maintenance" class="form-label">Monthly Maintenance ($)</label>
                                    <input type="number" class="form-control" id="maintenance" value="100" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 calculate-btn">
                                <i class="bi bi-calculator me-2"></i>Calculate
                            </button>
                        </form>
                    </div>
                </div>

                <div id="results" class="card shadow mt-4 d-none results-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Investment Analysis</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="costs-section">
                                    <h5><i class="bi bi-cash-stack me-2"></i>Monthly Costs</h5>
                                    <p>Mortgage Payment: <span id="mortgagePayment">$0</span></p>
                                    <p>Property Tax: <span id="monthlyPropertyTax">$0</span></p>
                                    <p>Insurance: <span id="monthlyInsurance">$0</span></p>
                                    <p>Maintenance: <span id="monthlyMaintenance">$0</span></p>
                                    <p class="total-costs"><strong>Total Monthly Costs: <span id="totalMonthlyCosts">$0</span></strong></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="income-section">
                                    <h5><i class="bi bi-graph-up me-2"></i>Monthly Income</h5>
                                    <p>Rental Income: <span id="monthlyRentalIncome">$0</span></p>
                                    <p class="total-income"><strong>Monthly Profit/Loss: <span id="monthlyProfitLoss">$0</span></strong></p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h5><i class="bi bi-lightbulb me-2"></i>Investment Analysis</h5>
                            <p id="investmentAnalysis" class="lead"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Made with <i class="bi bi-heart-fill text-danger"></i> for real estate investors</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
