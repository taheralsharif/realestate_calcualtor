<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://taheralsharif.github.io/realestate_calcualtor/">
    <title>Real Estate Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Initialize theme before page loads to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-door-fill me-2"></i>
                Real Estate Calculator
            </a>
            <button class="btn btn-outline-primary" id="themeToggle">
                <i class="bi bi-sun-fill"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="calculator.html">
                            <i class="bi bi-calculator me-1"></i>
                            Calculator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comparison.html">
                            <i class="bi bi-graph-up me-1"></i>
                            Compare
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="guide.html">
                            <i class="bi bi-book me-1"></i>
                            Guide
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown" id="userDropdown">
                        <button class="btn btn-link nav-link dropdown-toggle d-none" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="" alt="Profile" class="rounded-circle me-2" id="userPhoto" style="width: 32px; height: 32px;">
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                            <li><a class="dropdown-item" href="#" id="profileLink"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="settingsLink"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                    <a href="login.html" class="btn btn-outline-primary ms-2" id="loginButton">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card calculator-card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="bi bi-calculator me-2"></i>
                            Investment Calculator
                        </h2>
                        <form id="calculatorForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="housePrice" class="form-label">House Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="housePrice" name="housePrice" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="downPayment" class="form-label">Down Payment (%)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="downPayment" name="downPayment" value="20" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="interestRate" name="interestRate" step="0.1" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="loanTerm" class="form-label">Loan Term (years)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="loanTerm" name="loanTerm" value="30" required>
                                        <span class="input-group-text">years</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="monthlyRent" class="form-label">Expected Monthly Rent</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="monthlyRent" name="monthlyRent" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="propertyTax" class="form-label">Annual Property Tax</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="propertyTax" name="propertyTax" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="insurance" class="form-label">Annual Insurance</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="insurance" name="insurance" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="maintenance" class="form-label">Monthly Maintenance</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="maintenance" name="maintenance" value="100" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="vacancyRate" class="form-label">Vacancy Rate (%)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="vacancyRate" name="vacancyRate" value="5" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="turnoverCost" class="form-label">Annual Turnover Cost</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="turnoverCost" name="turnoverCost" value="1000" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-calculator me-2"></i>
                                    Calculate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card results-card d-none mt-4" id="resultsCard">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">
                                <i class="bi bi-graph-up me-2"></i>
                                Results
                            </h2>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" id="downloadPDF">
                                    <i class="bi bi-file-pdf me-2"></i>
                                    PDF
                                </button>
                                <button type="button" class="btn btn-success" id="downloadExcel">
                                    <i class="bi bi-file-excel me-2"></i>
                                    Excel
                                </button>
                            </div>
                        </div>
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-lightbulb me-2"></i>
                Make informed real estate investment decisions with our calculator
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check authentication state
        auth.onAuthStateChanged((user) => {
            const userDropdown = document.getElementById('userDropdown');
            const loginButton = document.getElementById('loginButton');
            const userMenuButton = document.getElementById('userMenuButton');
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            
            if (user) {
                // User is signed in
                userDropdown.classList.remove('d-none');
                loginButton.classList.add('d-none');
                
                // Update user info
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/32';
                userName.textContent = user.displayName || user.email;
                
                // Handle logout
                document.getElementById('logoutLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.signOut().then(() => {
                        window.location.href = 'login.html';
                    }).catch((error) => {
                        console.error('Error signing out:', error);
                    });
                });
            } else {
                // User is signed out
                userDropdown.classList.add('d-none');
                loginButton.classList.remove('d-none');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
