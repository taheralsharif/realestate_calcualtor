<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://taheralsharif.github.io/realestate_calcualtor/">
    <title>Real Estate Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Initialize theme before page loads to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calculator me-2"></i>
                Real Estate Calculator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="calculator.html">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comparison.html">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" id="themeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <div class="dropdown" id="userDropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="history.html"><i class="bi bi-clock-history me-2"></i>History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light" id="loginButton">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5" id="calculatorContent">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="bi bi-calculator me-2"></i>
                            Investment Calculator
                        </h2>
                        <form id="calculatorForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="propertyName" class="form-label">Property Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                                        <input type="text" class="form-control" id="propertyName" name="propertyName" placeholder="Enter property name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="propertyPrice" class="form-label">Property Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="propertyPrice" name="propertyPrice" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="downPayment" class="form-label">Down Payment (%)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="downPayment" name="downPayment" value="20" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="interestRate" name="interestRate" step="0.1" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="loanTerm" class="form-label">Loan Term (years)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="loanTerm" name="loanTerm" value="30" required>
                                        <span class="input-group-text">years</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="monthlyRent" class="form-label">Expected Monthly Rent</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="monthlyRent" name="monthlyRent" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="monthlyExpenses" class="form-label">Monthly Expenses</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="monthlyExpenses" name="monthlyExpenses" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-calculator me-2"></i>
                                    Calculate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm results-card d-none mt-4" id="resultsCard">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">
                                <i class="bi bi-graph-up me-2"></i>
                                Results
                            </h2>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" id="downloadPDF">
                                    <i class="bi bi-file-pdf me-2"></i>
                                    PDF
                                </button>
                                <button type="button" class="btn btn-success" id="downloadExcel">
                                    <i class="bi bi-file-excel me-2"></i>
                                    Excel
                                </button>
                            </div>
                        </div>
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-lightbulb me-2"></i>
                Make informed real estate investment decisions with our calculator
            </p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // Wait for Firebase to initialize before setting up auth state listener
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeFirebase();
                
                // Check authentication state
                auth.onAuthStateChanged((user) => {
                    const userDropdown = document.getElementById('userDropdown');
                    const loginButton = document.getElementById('loginButton');
                    const calculatorContent = document.getElementById('calculatorContent');
                    
                    if (user) {
                        // User is signed in
                        if (userDropdown) userDropdown.classList.remove('d-none');
                        if (loginButton) loginButton.classList.add('d-none');
                        if (calculatorContent) calculatorContent.classList.remove('d-none');
                        
                        // Update user info
                        const userName = document.getElementById('userName');
                        if (userName) userName.textContent = user.displayName || user.email;
                        
                        // Handle logout
                        const logoutLink = document.getElementById('logoutLink');
                        if (logoutLink) {
                            logoutLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                auth.signOut().then(() => {
                                    window.location.href = 'login.html';
                                }).catch((error) => {
                                    console.error('Error signing out:', error);
                                });
                            });
                        }
                    } else {
                        // User is signed out
                        if (userDropdown) userDropdown.classList.add('d-none');
                        if (loginButton) loginButton.classList.remove('d-none');
                        if (calculatorContent) calculatorContent.classList.add('d-none');
                        window.location.href = 'login.html';
                    }
                });
            } catch (error) {
                console.error('Error initializing Firebase:', error);
                showToast('Error initializing application. Please refresh the page.', 'danger');
            }
        });

        // Add save button to results
        function addSaveButton() {
            const resultsDiv = document.getElementById('results');
            if (!resultsDiv) return;

            const saveButton = document.createElement('button');
            saveButton.className = 'btn btn-primary mt-3';
            saveButton.innerHTML = '<i class="bi bi-save me-2"></i>Save Analysis';
            saveButton.onclick = saveCurrentAnalysis;
            resultsDiv.appendChild(saveButton);
        }

        // Update saveCurrentAnalysis function to include all results
        async function saveCurrentAnalysis() {
            try {
                if (!auth || !auth.currentUser) {
                    showToast('Please log in to save analyses', 'danger');
                    return;
                }

                const formData = new FormData(document.getElementById('calculatorForm'));
                const currentResults = window.currentResults;

                if (!currentResults) {
                    showToast('Please calculate results before saving', 'danger');
                    return;
                }

                const data = {
                    propertyName: formData.get('propertyName') || 'Unnamed Property',
                    propertyPrice: Number(formData.get('propertyPrice')),
                    downPayment: Number(formData.get('downPayment')),
                    interestRate: Number(formData.get('interestRate')),
                    loanTerm: Number(formData.get('loanTerm')),
                    monthlyRent: Number(formData.get('monthlyRent')),
                    monthlyExpenses: Number(formData.get('monthlyExpenses')),
                    ...currentResults
                };

                await saveAnalysis(data);
            } catch (error) {
                console.error('Error saving analysis:', error);
                showToast('Error saving analysis', 'danger');
            }
        }
    </script>
</body>
</html>
