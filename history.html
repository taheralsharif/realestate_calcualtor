<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - Real Estate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-door me-2"></i>
                RealSense
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">
                            <i class="bi bi-calculator me-1"></i>
                            Calculator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="guide.html">
                            <i class="bi bi-book me-1"></i>
                            Guide
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" id="themeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <div class="dropdown" id="userDropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="calculator.html"><i class="bi bi-calculator me-2"></i>Calculator</a></li>
                            <li><a class="dropdown-item active" href="history.html"><i class="bi bi-clock-history me-2"></i>History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="bi bi-clock-history me-2"></i>
                            Analysis History
                        </h2>
                        
                        <!-- Search and Filter -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search analyses...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" id="sortSelect">
                                    <option value="newest">Newest First</option>
                                    <option value="oldest">Oldest First</option>
                                    <option value="name">Name (A-Z)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Analyses List -->
                        <div id="analysesList" class="list-group">
                            <!-- Analyses will be loaded here -->
                        </div>

                        <!-- No Results Message -->
                        <div id="noResults" class="text-center py-5 d-none">
                            <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                            <h3>No Analyses Found</h3>
                            <p class="text-muted">Start by creating a new analysis in the calculator.</p>
                            <a href="calculator.html" class="btn btn-primary">
                                <i class="bi bi-calculator me-2"></i>
                                Go to Calculator
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check authentication
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            loadAnalyses();
        });

        // Load analyses
        async function loadAnalyses() {
            try {
                const analyses = await getSavedAnalyses();
                displayAnalyses(analyses);
            } catch (error) {
                console.error('Error loading analyses:', error);
                showToast('Error loading analyses. Please try again.', 'danger');
            }
        }

        // Display analyses
        function displayAnalyses(analyses) {
            const analysesList = document.getElementById('analysesList');
            const noResults = document.getElementById('noResults');
            
            if (!analyses || analyses.length === 0) {
                analysesList.innerHTML = '';
                noResults.classList.remove('d-none');
                return;
            }

            noResults.classList.add('d-none');
            analysesList.innerHTML = analyses.map(analysis => `
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h5 class="mb-1">${analysis.propertyName || 'Unnamed Property'}</h5>
                        <small class="text-muted">${new Date(analysis.createdAt?.toDate()).toLocaleDateString()}</small>
                    </div>
                    <p class="mb-1">Monthly Profit: $${analysis.monthlyProfit?.toFixed(2) || '0.00'}</p>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-primary" onclick="viewAnalysis('${analysis.id}')">
                            <i class="bi bi-eye me-1"></i>View
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAnalysis('${analysis.id}')">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.list-group-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });

            const visibleItems = document.querySelectorAll('.list-group-item[style="display: none;"]');
            const noResults = document.getElementById('noResults');
            noResults.classList.toggle('d-none', visibleItems.length !== items.length);
        });

        // Sort functionality
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            const sortBy = e.target.value;
            const items = Array.from(document.querySelectorAll('.list-group-item'));
            
            items.sort((a, b) => {
                if (sortBy === 'newest') {
                    return new Date(b.querySelector('small').textContent) - new Date(a.querySelector('small').textContent);
                } else if (sortBy === 'oldest') {
                    return new Date(a.querySelector('small').textContent) - new Date(b.querySelector('small').textContent);
                } else {
                    return a.querySelector('h5').textContent.localeCompare(b.querySelector('h5').textContent);
                }
            });

            const analysesList = document.getElementById('analysesList');
            analysesList.innerHTML = '';
            items.forEach(item => analysesList.appendChild(item));
        });

        // View analysis
        function viewAnalysis(analysisId) {
            // Implement view functionality
            console.log('Viewing analysis:', analysisId);
        }

        // Delete analysis
        async function deleteAnalysis(analysisId) {
            if (confirm('Are you sure you want to delete this analysis?')) {
                try {
                    await deleteAnalysis(analysisId);
                    loadAnalyses();
                    showToast('Analysis deleted successfully!');
                } catch (error) {
                    console.error('Error deleting analysis:', error);
                    showToast('Error deleting analysis. Please try again.', 'danger');
                }
            }
        }
    </script>
</body>
</html>
