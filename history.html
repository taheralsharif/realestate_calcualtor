<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - Real Estate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .analysis-card {
            transition: transform 0.2s;
        }
        .analysis-card:hover {
            transform: translateY(-5px);
        }
        .risk-high { color: #dc3545; }
        .risk-moderate { color: #ffc107; }
        .risk-low { color: #198754; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calculator me-2"></i>
                Real Estate Calculator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comparison.html">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">History</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" id="themeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <div class="dropdown" id="userDropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="history.html"><i class="bi bi-clock-history me-2"></i>History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light" id="loginButton">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Analysis History</h2>
                <div id="analysesList" class="row g-4">
                    <!-- Analyses will be loaded here -->
                </div>
                <div id="noAnalyses" class="text-center py-5 d-none">
                    <i class="bi bi-clock-history display-1 text-muted mb-3"></i>
                    <h3>No Analyses Yet</h3>
                    <p class="text-muted">Your saved analyses will appear here.</p>
                    <a href="calculator.html" class="btn btn-primary">
                        <i class="bi bi-calculator me-2"></i>Create New Analysis
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="auth.js"></script>
    <script>
        // Wait for Firebase to initialize before setting up auth state listener
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeFirebase();
                
                // Check authentication state
                auth.onAuthStateChanged((user) => {
                    const userDropdown = document.getElementById('userDropdown');
                    const loginButton = document.getElementById('loginButton');
                    const historyContent = document.getElementById('historyContent');
                    
                    if (user) {
                        // User is signed in
                        if (userDropdown) userDropdown.classList.remove('d-none');
                        if (loginButton) loginButton.classList.add('d-none');
                        if (historyContent) historyContent.classList.remove('d-none');
                        
                        // Update user info
                        const userName = document.getElementById('userName');
                        if (userName) userName.textContent = user.displayName || user.email;
                        
                        // Load saved analyses
                        loadAnalyses();
                        
                        // Handle logout
                        const logoutLink = document.getElementById('logoutLink');
                        if (logoutLink) {
                            logoutLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                auth.signOut().then(() => {
                                    window.location.href = 'login.html';
                                }).catch((error) => {
                                    console.error('Error signing out:', error);
                                });
                            });
                        }
                    } else {
                        // User is signed out
                        if (userDropdown) userDropdown.classList.add('d-none');
                        if (loginButton) loginButton.classList.remove('d-none');
                        if (historyContent) historyContent.classList.add('d-none');
                        window.location.href = 'login.html';
                    }
                });
            } catch (error) {
                console.error('Error initializing Firebase:', error);
                showToast('Error initializing application. Please refresh the page.', 'danger');
            }
        });

        // Load saved analyses
        async function loadAnalyses() {
            try {
                const analyses = await getSavedAnalyses();
                const analysesList = document.getElementById('analysesList');
                
                if (!analysesList) return;
                
                if (analyses.length === 0) {
                    analysesList.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-clock-history display-1 text-muted"></i>
                            <h3 class="mt-3">No Saved Analyses</h3>
                            <p class="text-muted">Your saved analyses will appear here</p>
                            <a href="calculator.html" class="btn btn-primary mt-3">
                                <i class="bi bi-calculator me-2"></i>Create New Analysis
                            </a>
                        </div>
                    `;
                    return;
                }

                analysesList.innerHTML = analyses.map(analysis => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">${analysis.propertyName || 'Unnamed Property'}</h5>
                                    <p class="card-text text-muted">
                                        <small>
                                            <i class="bi bi-calendar me-1"></i>
                                            ${new Date(analysis.createdAt).toLocaleDateString()}
                                        </small>
                                    </p>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary btn-sm" onclick="viewAnalysis('${analysis.id}')">
                                        <i class="bi bi-eye me-1"></i>View
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteAnalysis('${analysis.id}')">
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Property Price:</strong></p>
                                    <p class="text-primary">$${analysis.propertyPrice?.toLocaleString() || 'N/A'}</p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Monthly Rent:</strong></p>
                                    <p class="text-success">$${analysis.monthlyRent?.toLocaleString() || 'N/A'}</p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Monthly Profit:</strong></p>
                                    <p class="${analysis.monthlyProfit >= 0 ? 'text-success' : 'text-danger'}">
                                        $${analysis.monthlyProfit?.toLocaleString() || 'N/A'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading analyses:', error);
                showToast('Error loading analyses. Please try again.', 'danger');
            }
        }

        // View analysis details
        function viewAnalysis(analysisId) {
            // Implement view functionality
            console.log('Viewing analysis:', analysisId);
        }

        // Function to display saved analyses
        function displaySavedAnalyses(analyses) {
            const container = document.getElementById('savedAnalyses');
            if (!container) return;

            if (!analyses || Object.keys(analyses).length === 0) {
                container.innerHTML = '<div class="alert alert-info">No saved analyses yet.</div>';
                return;
            }

            const analysesHTML = Object.entries(analyses)
                .sort((a, b) => b[1].timestamp - a[1].timestamp) // Sort by newest first
                .map(([id, analysis]) => `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-building me-2"></i>${analysis.propertyName || 'Unnamed Property'}
                            </h5>
                            <small class="text-muted">
                                <i class="bi bi-clock me-1"></i>${new Date(analysis.timestamp).toLocaleString()}
                            </small>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6 class="mb-3">Property Details</h6>
                                    <p><strong>Price:</strong> $${analysis.propertyPrice.toLocaleString()}</p>
                                    <p><strong>Type:</strong> ${analysis.propertyType}</p>
                                    <p><strong>Size:</strong> ${analysis.beds} beds, ${analysis.baths} baths, ${analysis.sqft.toLocaleString()} sqft</p>
                                    <p><strong>Location:</strong> ${analysis.address}</p>
                                </div>
                                <div class="col-md-6">
                                    <h6 class="mb-3">Investment Metrics</h6>
                                    <p><strong>Monthly Profit/Loss:</strong> <span class="${analysis.monthlyProfitLoss >= 0 ? 'text-success' : 'text-danger'}">$${analysis.monthlyProfitLoss.toFixed(2)}</span></p>
                                    <p><strong>Cash-on-Cash Return:</strong> <span class="${analysis.cashOnCashReturn >= 0 ? 'text-success' : 'text-danger'}">${analysis.cashOnCashReturn.toFixed(2)}%</span></p>
                                    <p><strong>DSCR:</strong> <span class="${analysis.dscr >= 1.2 ? 'text-success' : 'text-danger'}">${analysis.dscr.toFixed(2)}</span></p>
                                </div>
                            </div>
                            ${analysis.aiAnalysis ? `
                                <div class="mt-3">
                                    <h6 class="mb-2">AI Analysis</h6>
                                    <div class="ai-analysis-content">${analysis.aiAnalysis.replace(/\n/g, '<br>')}</div>
                                </div>
                            ` : ''}
                            <div class="mt-3">
                                <button class="btn btn-primary btn-sm" onclick="loadAnalysis('${id}')">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Load Analysis
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteAnalysis('${id}')">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

            container.innerHTML = analysesHTML;
        }
    </script>
</body>
</html>
