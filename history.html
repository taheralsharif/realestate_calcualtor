<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - Real Estate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .analysis-card {
            transition: transform 0.2s;
        }
        .analysis-card:hover {
            transform: translateY(-5px);
        }
        .risk-high { color: #dc3545; }
        .risk-moderate { color: #ffc107; }
        .risk-low { color: #198754; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calculator me-2"></i>
                Real Estate Calculator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comparison.html">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">History</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" id="themeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <div class="dropdown" id="userDropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="history.html"><i class="bi bi-clock-history me-2"></i>History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light" id="loginButton">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Analysis History</h2>
                <div id="analysesList" class="row g-4">
                    <!-- Analyses will be loaded here -->
                </div>
                <div id="noAnalyses" class="text-center py-5 d-none">
                    <i class="bi bi-clock-history display-1 text-muted mb-3"></i>
                    <h3>No Analyses Yet</h3>
                    <p class="text-muted">Your saved analyses will appear here.</p>
                    <a href="calculator.html" class="btn btn-primary">
                        <i class="bi bi-calculator me-2"></i>Create New Analysis
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        // Load saved analyses
        async function loadAnalyses() {
            try {
                const analyses = await getSavedAnalyses();
                const analysesList = document.getElementById('analysesList');
                const noAnalyses = document.getElementById('noAnalyses');
                
                if (analyses.length === 0) {
                    analysesList.classList.add('d-none');
                    noAnalyses.classList.remove('d-none');
                    return;
                }
                
                analysesList.classList.remove('d-none');
                noAnalyses.classList.add('d-none');
                
                analysesList.innerHTML = analyses.map(analysis => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card analysis-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${analysis.propertyName}</h5>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <tbody>
                                            <tr>
                                                <td>Monthly Profit</td>
                                                <td class="text-end">$${analysis.monthlyProfit}</td>
                                            </tr>
                                            <tr>
                                                <td>Annual Profit</td>
                                                <td class="text-end">$${analysis.annualProfit}</td>
                                            </tr>
                                            <tr>
                                                <td>Cash-on-Cash</td>
                                                <td class="text-end">${analysis.cashOnCashReturn}%</td>
                                            </tr>
                                            <tr>
                                                <td>DSCR</td>
                                                <td class="text-end ${getRiskClass(analysis.dscr)}">${analysis.dscr}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">${new Date(analysis.createdAt).toLocaleDateString()}</small>
                                    <div>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAnalysis('${analysis.id}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading analyses:', error);
                showToast('Error loading analyses. Please try again.', 'danger');
            }
        }

        // Get risk class based on DSCR
        function getRiskClass(dscr) {
            if (dscr >= 1.2) return 'risk-low';
            if (dscr >= 1.0) return 'risk-moderate';
            return 'risk-high';
        }

        // Wait for Firebase to initialize before checking auth state
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeFirebase();
                
                // Check authentication state
                auth.onAuthStateChanged((user) => {
                    const userDropdown = document.getElementById('userDropdown');
                    const loginButton = document.getElementById('loginButton');
                    
                    if (user) {
                        // User is signed in
                        userDropdown.classList.remove('d-none');
                        loginButton.classList.add('d-none');
                        document.getElementById('userName').textContent = user.displayName || user.email;
                        
                        // Load analyses
                        loadAnalyses();
                        
                        // Handle logout
                        document.getElementById('logoutLink').addEventListener('click', (e) => {
                            e.preventDefault();
                            auth.signOut().then(() => {
                                window.location.href = 'login.html';
                            }).catch((error) => {
                                console.error('Error signing out:', error);
                            });
                        });
                    } else {
                        // User is signed out
                        userDropdown.classList.add('d-none');
                        loginButton.classList.remove('d-none');
                        document.getElementById('userName').textContent = 'User';
                        window.location.href = 'login.html';
                    }
                });
            } catch (error) {
                console.error('Error initializing Firebase:', error);
                showToast('Error initializing application. Please refresh the page.', 'danger');
            }
        });
    </script>
</body>
</html>
