<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-card {
            max-width: 400px;
            margin: 0 auto;
        }
        .auth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }
        .social-login-btn {
            width: 100%;
            margin-bottom: 1rem;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow auth-card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="h3 mb-2">
                                <i class="bi bi-house-door-fill text-primary me-2"></i>
                                RealSense
                            </h2>
                            <p class="text-muted mb-0">Invest Smarter, Not Harder</p>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm" class="mb-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none" id="forgotPassword">Forgot Password?</a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <!-- Social Login -->
                        <div class="social-login mb-4">
                            <p class="text-center mb-3">Or continue with</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-dark" id="googleLoginBtn">
                                    <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" width="20" height="20">
                                    Continue with Google
                                </button>
                            </div>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="passwordResetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-key display-4 text-primary mb-3"></i>
                        <h4>Forgot your password?</h4>
                        <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                    </div>
                    <div class="mb-3">
                        <label for="resetEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="resetEmail" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="sendResetLink">
                        <i class="bi bi-send me-2"></i>
                        Send Reset Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle me-2"></i>
                <span id="toastMessage"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        // Wait for Firebase to be initialized
        function waitForFirebase(callback, maxAttempts = 10) {
            let attempts = 0;
            const checkFirebase = () => {
                if (window.firebase && window.firebase.apps.length > 0) {
                    callback();
                    return;
                }
                attempts++;
                if (attempts < maxAttempts) {
                    setTimeout(checkFirebase, 100);
                } else {
                    console.error('Firebase initialization timeout');
                }
            };
            checkFirebase();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.querySelector('.toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('bg-success', 'bg-danger');
            toast.classList.add(type === 'success' ? 'bg-success' : 'bg-danger');
            new bootstrap.Toast(toast).show();
        }

        // Password Reset Modal
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const passwordResetModal = new bootstrap.Modal(document.getElementById('passwordResetModal'));
        const sendResetLinkBtn = document.getElementById('sendResetLink');

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            passwordResetModal.show();
        });

        sendResetLinkBtn.addEventListener('click', async () => {
            const email = document.getElementById('resetEmail').value;
            if (email) {
                try {
                    await resetPassword(email);
                    showToast('Password reset email sent! Please check your inbox.');
                    passwordResetModal.hide();
                } catch (error) {
                    showToast(error.message, 'danger');
                }
            }
        });

        // Remember me functionality
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const emailInput = document.getElementById('email');

        // Check if there's a saved email
        const savedEmail = localStorage.getItem('rememberedEmail');
        if (savedEmail) {
            emailInput.value = savedEmail;
            rememberMeCheckbox.checked = true;
        }

        // Save email when checkbox is checked
        rememberMeCheckbox.addEventListener('change', () => {
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedEmail', emailInput.value);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        });

        // Wait for Firebase to be initialized before setting up auth state listener
        waitForFirebase(() => {
            // Check authentication state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'calculator.html';
                }
            });
        });
    </script>
</body>
</html>
